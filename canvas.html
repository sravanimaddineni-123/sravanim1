<html>
    <head>
        <title>canvas</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
    
            canvas {
                display: block;
                background-color: #932d2d;
                margin: 0 auto;
                border: 2px solid #5b2ebb;
            }
        </style>
    
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
            </script>
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.fillText("Hello World", 10, 50);
                </script>
                
                
            
    </body>
</html>
